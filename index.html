<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .hidden { display: none; }
    .popup-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }
  </style>
</head>
<body class="bg-white dark:bg-zinc-900 py-16">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="lg:grid lg:grid-cols-2 lg:gap-8">
      <div class="lg:col-span-1">
        <h2 class="text-sm font-semibold text-red-600">AWARD WINNING</h2>
        <h1 class="mt-2 text-4xl font-extrabold text-zinc-900 dark:text-white sm:text-5xl">
          DIGITAL MARKETING AGENCY
        </h1>
        <p class="mt-4 text-lg text-zinc-500 dark:text-zinc-400">
          Morbi sed lacus nec risus finibus feugiat et fermentum nibh. Pellentesque vitae ante at elit fringilla ac at purus, Morbi sed lacus nec risus finibus feugiat et fermentum.
        </p>
        <div class="mt-8">
          <a href="#" id="contactButton" class="inline-block bg-red-600 text-white py-3 px-6 rounded-md text-lg font-medium hover:bg-red-700">
            CONTACT US
          </a>
        </div>
      </div>
      <div class="mt-10 lg:mt-0 lg:col-span-1">
        <img class="w-full rounded-lg shadow-lg" src="./src/pexels-canvy-mockups-56805-205316.jpg" alt="Marketing Agency">
      </div>
    </div>
  </div>

  <div id="popup" class="hidden popup-bg">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md mx-4">
      <h2 class="text-xl font-bold mb-4">Talk to us</h2>
      <form id="contactForm">
        <div class="mb-4">
          <label class="block text-zinc-600 text-sm mb-2" for="work-email">Work email*</label>
          <input class="w-full border-b border-zinc-300 focus:outline-none focus:border-zinc-500" type="email" id="work-email" placeholder="Work email*" required />
        </div>
        <div class="flex mb-4">
          <div class="w-1/2 pr-2">
            <label class="block text-zinc-600 text-sm mb-2" for="first-name">First name*</label>
            <input class="w-full border-b border-zinc-300 focus:outline-none focus:border-zinc-500" type="text" id="first-name" placeholder="First name*" required />
          </div>
          <div class="w-1/2 pl-2">
            <label class="block text-zinc-600 text-sm mb-2" for="last-name">Last name*</label>
            <input class="w-full border-b border-zinc-300 focus:outline-none focus:border-zinc-500" type="text" id="last-name" placeholder="Last name*" required />
          </div>
        </div>
        <div class="flex items-center mb-4">
          <input class="mr-2" type="checkbox" id="terms" required />
          <label class="text-zinc-600 text-sm" for="terms">I agree to Fyle's terms and conditions, and provide consent to send me communication.</label>
        </div>
        <button type="submit" class="bg-pink-500 text-white py-2 px-4 rounded-lg w-full">Contact Us</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('contactButton').addEventListener('click', function(event) {
      event.preventDefault();
      document.getElementById('popup').classList.remove('hidden');
    });

    document.getElementById('popup').addEventListener('click', function(event) {
      if (event.target === this) {
        this.classList.add('hidden');
      }
    });

    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const email = document.getElementById('work-email').value;
      const firstName = document.getElementById('first-name').value;
      const lastName = document.getElementById('last-name').value;
      const terms = document.getElementById('terms').checked;

      if (!email || !firstName || !lastName || !terms) {
        alert('Please fill out all required fields.');
      } else {
        // Redirect to the new page upon successful submission
        window.location.href = 'index1.html';
      }
    });
  </script>
</body>
</html>
